<script>
const gallery=document.getElementById('imageGallery');
const imageModal=document.getElementById('imageModal');
const modalImg=document.getElementById('modalImg');
const closeBtn=document.getElementById('closeBtn');
const dailyBanner=document.getElementById('dailyBanner');
const fixedBannerLabel=document.getElementById('fixedBannerLabel');
const main=document.querySelector('main');
const bodyElement=document.body;
const socialLinks=document.getElementById('socialLinks'); 
const welcomeScreen=document.getElementById('welcomeScreen'); 
const startBtn=document.getElementById('startBtn'); 

const IMAGES_PER_BANNER=3; 
const IMAGES_PER_PAGE=10;
let currentPage=1;
let allGalleryImages=[]; 

const JSON_LINK="https://raw.githubusercontent.com/vtuong2104-hub/S-m-s-t-/main/sever.json"; 

function shuffleArray(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]];} return array;}

let observer;
function setupIntersectionObserver(){
    if('IntersectionObserver' in window){
        observer=new IntersectionObserver((entries,observer)=>{
            entries.forEach(entry=>{
                if(entry.isIntersecting){entry.target.classList.add('visible'); observer.unobserve(entry.target);}
            });
        },{rootMargin:'0px', threshold:0.1});
    }
}
setupIntersectionObserver();

function setBannerLabelPosition(){const labelHeight=30; const offsetFromBottom=-4; const bannerBottomPosition=0+16+220+16; const finalTop=bannerBottomPosition-(labelHeight/2)-offsetFromBottom; fixedBannerLabel.style.top=`${finalTop}px`;}

function showDailyBanner(bannerImages){dailyBanner.innerHTML=''; bannerImages.slice(0,IMAGES_PER_BANNER).forEach(link=>{const img=document.createElement('img'); img.src=link; img.alt="·∫¢nh banner"; img.onclick=e=>{e.stopPropagation();openImage(link)}; dailyBanner.appendChild(img);}); dailyBanner.style.display='flex'; fixedBannerLabel.style.display='block'; setBannerLabelPosition();}

function showContentWithTransition(galleryImages){gallery.classList.add('show'); dailyBanner.classList.add('show'); fixedBannerLabel.style.opacity='1'; displayPage(currentPage,galleryImages);}

function initializeContent(data){
    if(data.background){bodyElement.style.backgroundImage=`url('${data.background}')`;}
    let allImages=data.images||[];
    allImages=shuffleArray(allImages);
    const galleryImages=allImages;
    let potentialBannerImages=allImages.slice(IMAGES_PER_PAGE);
    potentialBannerImages=shuffleArray(potentialBannerImages);
    const bannerImages=potentialBannerImages.slice(0,IMAGES_PER_BANNER);
    showDailyBanner(bannerImages);
    allGalleryImages=galleryImages;
    showContentWithTransition(allGalleryImages);
    const overlay=document.getElementById('mainBackgroundOverlay'); if(overlay) overlay.style.opacity='0';
}

function displayPage(page,images){
    gallery.innerHTML='';
    if(observer){observer.disconnect(); setupIntersectionObserver();}
    const start=(page-1)*IMAGES_PER_PAGE;
    const end=start+IMAGES_PER_PAGE;
    images.slice(start,end).forEach((link,index)=>{
        const frame=document.createElement('div'); frame.className='image-frame fade-in'; gallery.appendChild(frame);
        const spinner=document.createElement('div'); spinner.className='spinner'; frame.appendChild(spinner);
        const img=document.createElement('img'); img.alt='·∫¢nh '+(start+index+1); frame.appendChild(img);
        setTimeout(()=>{img.src=link;},50);
        img.onload=()=>{if(spinner.parentNode) frame.removeChild(spinner); if(observer) observer.observe(frame);}
        img.onerror=()=>{frame.style.backgroundColor='#ffdddd'; if(spinner.parentNode) frame.removeChild(spinner); if(observer) observer.observe(frame);}
        frame.onclick=()=>openImage(link);
    });
    updateBannerVisibility(page);
    setupPagination(images,page);
    window.scrollTo({top:0, behavior:'smooth'});
}

function updateBannerVisibility(page){main.style.paddingTop='254px'; dailyBanner.classList.add('show'); dailyBanner.style.pointerEvents='auto'; fixedBannerLabel.style.opacity='1';}

function setupPagination(images,current){
    const pagination=document.getElementById('pagination'); pagination.innerHTML='';
    const totalPages=Math.ceil(images.length/IMAGES_PER_PAGE);
    const prevBtn=document.createElement('button'); prevBtn.textContent='<'; prevBtn.disabled=current===1; prevBtn.addEventListener('click',()=>{if(currentPage>1){currentPage--; displayPage(currentPage,images);}});
    const pageInfo=document.createElement('span'); pageInfo.id='pageInfo'; pageInfo.textContent=`${current} / ${totalPages}`;
    const nextBtn=document.createElement('button'); nextBtn.textContent='>'; nextBtn.disabled=current===totalPages; nextBtn.addEventListener('click',()=>{if(currentPage<totalPages){currentPage++; displayPage(currentPage,images);}});
    pagination.appendChild(prevBtn); pagination.appendChild(pageInfo); pagination.appendChild(nextBtn);
}

function openImage(link){ modalImg.src=link; imageModal.classList.add('visible'); document.body.classList.add('lock-scroll'); }
function closeImage(){ modalImg.src=''; imageModal.classList.remove('visible'); document.body.classList.remove('lock-scroll'); }
closeBtn.onclick=closeImage;
imageModal.onclick=e=>{if(e.target.id==='imageModal'||e.target.id==='closeBtn'){closeImage();}};
document.addEventListener('keydown',e=>{if(e.key==="Escape"&&imageModal.classList.contains('visible')){closeImage();}});
function openSocialImage(link){openImage(link);}

// H√ÄM startApp: Ch·ªâ c√≥ nhi·ªám v·ª• ·∫©n Pop-up
function startApp(){
    // 1. K√≠ch ho·∫°t hi·ªáu ·ª©ng m·ªù d·∫ßn
    welcomeScreen.style.opacity = '0'; 
    
    // G·ª° l·ªõp lock-scroll ngay
    bodyElement.classList.remove('lock-scroll'); 

    // Ch·ªù 800ms (th·ªùi gian transition) ƒë·ªÉ Pop-up m·ªù ho√†n to√†n
    setTimeout(()=>{
        // 2. ·∫®n ho√†n to√†n Pop-up kh·ªèi lu·ªìng
        welcomeScreen.classList.add('hide'); 
        
        // 3. Hi·ªÉn th·ªã Social Links
        socialLinks.style.opacity='1'; 
        socialLinks.style.pointerEvents='auto';
        
        // Kh√¥ng g·ªçi loadData() ·ªü ƒë√¢y n·ªØa v√¨ n√≥ ƒë√£ ƒë∆∞·ª£c g·ªçi trong window.onload
    }, 800); 
}

// ===== FETCH JSON (Load d·ªØ li·ªáu ng·∫ßm) =====
async function loadData(){
    try{
        const res=await fetch(JSON_LINK);
        const data=await res.json();
        // D·ªØ li·ªáu ƒë∆∞·ª£c t·∫£i v√† hi·ªÉn th·ªã (showContentWithTransition) ngay khi s·∫µn s√†ng
        initializeContent(data);
    }catch(err){
        console.error("L·ªói load JSON:", err);
        alert("L·ªói: Kh√¥ng th·ªÉ t·∫£i th∆∞ vi·ªán ·∫£nh. Ki·ªÉm tra link ho·∫∑c m·∫°ng!");
    }
}

// KH·ªûI T·∫†O:
window.onload = function(){ 
    // 1. B·∫ÆT ƒê·∫¶U T·∫¢I D·ªÆ LI·ªÜU NG·∫¶M (loadData) ngay khi trang load xong
    loadData(); 
    
    // 2. G·∫Øn s·ª± ki·ªán click ƒë·ªÉ ·∫©n Pop-up
    startBtn.addEventListener('click', startApp);
}
</script>
